`<!DOCTYPE html>
<html>
  <head>
    <title>
      IMPERIAL DESIRES
    </title>

    <link href="/static/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section id="menu1">
      <p class="coolTitle center">
        IMPERIAL DESIRES
      </p>
      <br/>
      <section class="center stamp" id="against-the-system">
        Against the System
      </section>
      <section class="center stamp" id="">
        Against the World
      </section>
    </section>
    <section id="menu2">
      <p class="coolTitle center">
        Forging an Empire
      </p>
      <form id="forgeForm" autocomplete="off">
        <p class="normal">Imperial Name: <input type="text" id="empire-name" class="sign" required/></p>
        <br/>
        <button class="stamp">
          Venture Forth!
        </button>
      </form>
    </section>
    <section id="menu3">
      <p class="coolTitle center">
        Territorial Scramble
      </p>
      <form id="enemyForm" autocomplete="off">
        <p>Number of Competitors: <input type="number" id="comp-num" class="sign" value="3"/></p>
        <br/>
        <button class="stamp">
          Join the Scramble
        </button>
      </form>
    </section>
    <section id="menu4">
      <p class="coolTitle center">
        Game In Play
      </p>
      <p class="center" id="game-status"></p>
      <br/>
      <p class="center">Exarchates: <a id="ex-num" class="numCol">10</a>, Protectorates: <a id="pro-num" class="numCol">0</a>, Armies: <a id="arm-num" class="numCol">0</a></p>
      <p>Current Champion: <a id="champion"></a></p>
      <p id="csDeck">Deck: <a id="deck"></a></p>
      <section id="leaderboard"></section>
      <br/>
      <section id="non-game-hud" class="center">
        <section class="late" id="turn-card">Turn Card</section>
      </section>
      <section id="game-hud" class="center">
        <section class="late" id="cont">Continue</section>
        <section class="late" id="use-arm">Use Army</section>
        <section class="late" id="use-prot">Double Guard</section>
        <section class="late" id="pay-trib">Pay Tribute</section>
      </section>
      <br/>
      <center>
        <section class="center" id="card-table">
          <section class="card" id="card1">
            <section class="name" id="card1t"></section>
          </section>
          <section class="card" id="card2">
            <section class="name" id="card2t"></section>
          </section>
        </section>
      </center>
    </section>

    <script src="/static/game.js"></script>
  </body>
</html>
